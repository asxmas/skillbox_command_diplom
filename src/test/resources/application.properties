spring.liquibase.enabled=false
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=org.h2.Driver

#regular H2 for simple testing
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1

#external H2 database server for transaction debugging purposes
#spring.datasource.url=jdbc:h2:tcp://localhost:9090/mem:h2serverdb;DB_CLOSE_DELAY=-1

spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

server.base_url: ${BASE_URL:localhost:8080}
